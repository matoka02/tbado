<div class="contact__wrapper">
  <button type="button" class="modal-close-btn">
    <img src="./images/Union.svg" alt="Close">
  </button>
  <p class="modal__header">Contact Us</p>

  <form action="#" class="contact-form">
    <div class="form-group-name">
      <div class="form-group">
        <input type="text" id="first-name" placeholder="" required>
        <label for="first-name">First Name</label>
      </div>
      <div class="form-group">
        <input type="text" id="last-name" placeholder="" required>
        <label for="last-name">Last Name</label>
      </div>
    </div>
    <div class="form-group">
      <input type="email" id="email" placeholder="" required>
      <label for="email">Your email</label>
    </div>
    <div class="form-group">
      <input type="text" id="company-name" placeholder="">
      <label for="company-name">Company name (optional)</label>
    </div>
    <div class="form-group">
      <input type="text" id="enquiry" placeholder=""></input>
      <label for="enquiry">Enquiry</label>
    </div>
    <div class="checkbox-group">
      <input class="checkbox-input visually-hidden" type="checkbox" id="terms" required>
      <label class="checkbox-label" for="terms">I agree to the &nbsp;<a href="#">Terms of Use</a>&nbsp; and &nbsp;<a href="#">Privacy Policy</a></label>
    </div>
    <button type="submit" class="btn btn-contact-form">Send</button>
  </form>
